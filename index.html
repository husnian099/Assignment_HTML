<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
  label {
    display: block;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <iframe src="https://www.corvit.com" width="100%" height="400px"></iframe>
  <button onclick="alert('Button clicked!')">Click Me</button>
  <style>
    button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    }
    </style> 
  <div>
  <video controls autoplay muted>
    <source src="video (1080p).mp4" type="video/mp4">
  </video>
  </div>
  <div>
  <a href="./form.html" target="_self">Go to the page</a>
  </div>
  <hr>
  <div>
  <img src="IMG-20220110-WA0014.jpg" alt="Your  Image"type="IMG/jpg">
  </div>
  <hr>
  <ol>
    <li>Favorite Book 1</li>
    <li>Favorite Book 2</li>
    <li>Favorite Book 3</li>
  </ol>
  <hr>
  <audio controls>
    <source src="Haal_E_Dil_Kis_Ko_Sunaye.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <hr>
             <!--list of the forms-->
  <form>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
       
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="Pakistan">Pakistan</option>
      <option value="UK">UK</option>
      <option value="USA">USA</option>
    </select>
    
    <label for="message">Message (max 100 characters):</label>
    <textarea id="message" name="message" maxlength="100"></textarea>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="image">Upload an image:</label>
    <input type="file" id="image" name="image" accept="image/*">
    
    <label for="range">Select a value between 1 and 100:</label>
    <input type="range" id="range" name="range" min="1" max="100">
   
    <label for="age">Age (between 18 and 65):</label>
    <input type="number" id="age" name="age" min="18" max="65">
   
    <label for="color">Choose a color:</label>
    <input type="color" id="color" name="color">
 
    <label for="date">Select a date:</label>
    <input type="date" id="date" name="date">
   
    <label for="url">Enter a valid URL:</label>
    <input type="url" id="url" name="url" pattern="https?://.*" required>

    <label for="quantity">Quantity (between 1 and 10):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    
    <label>Interests:</label>
    <label>
      <input type="checkbox" name="interests" value="sports">
      Sports
    </label>
    <label>
      <input type="checkbox" name="interests" value="reading">
      Reading
    </label>
    
    <label for="favorite-color">Favorite Color:</label>
    <select id="favorite-color" name="favorite-color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>
 
    <label for="time">Select a time:</label>
    <input type="time" id="time" name="time">

    <label for="search">Search here:</label>
    <input type="search" id="search" name="search" placeholder="Search here">

    <label>Membership Plan:</label>
    <label>
      <input type="radio" name="membership" value="basic">
      Basic
    </label>
    <label>
      <input type="radio" name="membership" value="premium">
      Premium
    </label>
    
    <label for="bg-color">Choose a background color:</label>
    <input type="color" id="bg-color" name="bg-color">
    <button type="submit" onclick="changeBackground()">Submit</button>

    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week">

    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" oninput="showVolumeValue(this.value)">
    <span id="volumeValue">50</span>

    <label for="date-time">Select a date and time:</label>
    <input type="date" id="date-time" name="date-time">
    <input type="time" id="time" name="time">

    <label for="pdf">Upload a PDF:</label>
    <input type="file" id="pdf" name="pdf" accept=".pdf">

    <label for="age-group">Age Group:</label>
    <select id="age-group" name="age-group">
      <option value="child">Child</option>
      <option value="teenager">Teenager</option>
    </select>

    <label>
      <input type="checkbox" id="subscribe-newsletter" name="subscribe-newsletter">
      Subscribe to Newsletter
    </label>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" disabled>

    <label>Preferred Language:</label>
    <label>
      <input type="radio" name="language" value="english">
      English
    </label>
    <label>
      <input type="radio" name="language" value="spanish">
      Spanish
    </label>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity">
    <label for="unit">Unit:</label>
    <select id="unit" name="unit">
      <option value="kg">kg</option>
      <option value="lbs">lbs</option>
    </select>

    <label>Skills:</label>
    <label>
      <input type="checkbox" name="skills" value="programming">
      Programming
    </label>
    <label>
      <input type="checkbox" name="skills" value="design">
      Design
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    function changeBackground() {
      const bgColor = document.getElementById("bg-color").value;
      document.body.style.backgroundColor = bgColor;
    }
  </script>

  <script>
    function showVolumeValue(value) {
      document.getElementById("volumeValue").innerText = value;
    }
  </script>
</body>
</html>
